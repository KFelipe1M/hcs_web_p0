    <head>

            }

            /* background */
            
            body{
                background-color: #272525;
                display:flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                font-size: 20px;
                
            }

            .button{
                display:flex;
                gap:20px;
            }

            #bott a{
                position: absolute;
                top:15px;
                right:100px;
                padding:10px 20px;
                color:rgb(153, 185, 243);
                text-decoration: none;
                font-weight:bold;
                
                
            }

            #bott2 a{
                position: absolute;
                top: 15px;
                right:280px;
                padding:10px 20px;
                color:rgb(153, 185, 243);

                font-weight:bold;
                
                
            }

            /* Principal search subbimit button */
            
            #bottsearch{
                position: relative;
                top:100px;
                right:290px;
                width:200px;
                padding:10px 20px;

                color:rgb(13, 41, 73);
                
            }

            /* "I feeling lucky" button (not functional yet) */
            #bottlucky{

                top:100px;

                padding:10px 20px;

                color:rgb(13, 41, 73);
                
            }

            /* search bar */
            
            input[type="text"]{
                position:relative;
                width: 420px;
                left: 190px;
                padding: 10px 15px;
                font-size:20px;
                color:rgb(4, 59, 64);

            }

            input[type="text"]{
                color:rgb(29, 98, 138);
                font:Arial;
            }

            input::placeholder{
                color: black;

            }

            input[type="submit"]{

            /* harvard-image */
            #iconimage{

            /* bluuegle-image */
            #imagegoogle{
